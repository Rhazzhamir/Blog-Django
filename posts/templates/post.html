{% extends "base.html" %}

{% block title %}
    {[post.title]}
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class=" container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Blog App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav nav-underline me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new-post'%}">New Post</a>
                </li>
        </div>
    </div>
</nav>

{% endblock %}
{% block content %}
<br>
<h3>{{post.title}}
    
</h3>
<small><b>Last Modified:</b> {{post.created_at | timesince}}</small><br>
<br>
<div>
    <div class="d-flex justify-content-end mb-2">
        <a href="{% url 'edit-post' post.slug%}" class="btn btn-outline-warning me-2">Edit</a>
        <a href="{% url 'delete-post' post.slug%}" onclick="return confirm('Are you sure?')" class="btn btn-outline-danger">Delete</a>
    </div>
    <div class="card" >
        <div class="card-body">
            <p class="card-text">{{post.intro}}</p>
            <p class="card-text">{{post.body}}</p>
            
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <form method="POST" action="#">
            <label for="exampleTextarea" class="form-label  mt-4"><b>Comments</b></label>
            <div class="d-flex">
                <textarea class="me-3 form-control border border-primary" id="exampleTextarea" rows="3"  style="width: 500px; height: 15px;"></textarea>
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="my-2 bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
            </div>
        </form>
    </div>
</div>
{% endblock %}
